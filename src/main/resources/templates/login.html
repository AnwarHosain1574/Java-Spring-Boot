<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Student Registration Syste</title>
	<!--/*/ <th:block th:include="layouts/styles :: styles"></th:block> /*/-->
</head>
<body>
	<div class="container mt-4 card card-body">
		<h3>Student Registration Form</h3>
		<form th:action="@{/save}" method="post" th:object="${studentobject}">
		<h1>
			<a href="/list" class="btn btn-info">Student List</a>
		</h1>
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">First Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" th:field="*{first_name}" placeholder="First Name">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Last Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" th:field="*{last_name}" placeholder="Last Name">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" th:field="*{email}"  placeholder="123@example.com">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" th:field="*{password}" id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  
		  <div class="form-group">
		      <input type="submit" class="form-control btn btn-primary col-sm-1"  value="Save">
		  </div>
		  
		</form>
	</div>
	<!--/*/ <th:block th:include="layouts/scripts :: scripts"></th:block> /*/-->
</body>
</html>
